<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page avec Header et Footer</title>
  <style>
    /* Police générale */
    html {
      font-family: 'Open Sans', sans-serif;
    }

    /* ===== Header ===== */
    .header-isen {
      background: #fff;
      border-bottom: 1px solid #e5e5e5;
    }

    .header-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-logo img {
      height: 45px;
      width: auto;
    }

    .header-nav {
      background: #e30613;
      flex: 1;
      margin-left: 40px;
    }

    .header-nav ul {
      list-style: none;
      display: flex;
      justify-content: space-around;
      margin: 0;
      padding: 0;
    }

    .header-nav li {
      flex: 1;
      text-align: center;
    }

    .header-nav a {
      display: block;
      padding: 14px 10px;
      font-size: 1.2em;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
      transition: background 0.2s;
    }

    .header-nav a:hover {
      text-decoration: underline;
    }

    /* ===== Footer ===== */
    .site-footer {
      background: #000;
      color: #fff;
      padding: 40px 20px 20px;
      font-family: Arial, sans-serif;
    }

    .footer-container {
      display: flex;
      max-width: 1200px;
      margin: 0 auto;
      gap: 40px;
      flex-wrap: wrap;
    }

    .footer-col-logo {
      flex: 1;
      min-width: 220px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .footer-logo {
      height: 100px;
      margin-bottom: 15px;
    }

    .btn-contact {
      display: block;
      padding: 10px 20px;
      background: #c8102e;
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      border-radius: 25px;
      margin-top: 10px;
      text-align: center;
    }

    .btn-contact:hover {
      background: #a00b23;
    }

    .footer-links-section {
      flex: 3;
      display: flex;
      flex-direction: column;
    }

    .footer-cities {
      font-size: 40px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .footer-links-container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
    }

    .footer-col {
      width: 25%;
    }

    .footer-col h3 {
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .footer-col ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .footer-col li {
      margin-bottom: 8px;
    }

    .footer-col a {
      color: #fff;
      text-decoration: none;
      font-size: 14px;
    }

    .footer-col a:hover {
      text-decoration: underline;
    }

    .footer-bottom {
      text-align: center;
      padding: 15px;
      background-color: #fff;
      color: #000;
      font-size: 14px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- ===== Header ===== -->
  <header class="header-isen">
    <div class="header-container">
      <a href="/" class="header-logo">
        <img src="https://isen-ouest.fr/wp-content/uploads/2024/07/15/logo-isen-couleur.png" alt="ISEN Ouest">
      </a>
      <nav class="header-nav">
        <ul>
          <li><a href="#">Accueil</a></li>
          <li><a href="#">Présentation</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- ===== Footer ===== -->
  <footer class="site-footer">
    <div class="footer-container">
      <div class="footer-col-logo">
        <img src="https://isen-ouest.fr/wp-content/uploads/2024/07/15/logo-isen-blanc.svg" alt="ISEN Ouest" class="footer-logo">
        <a href="#" class="btn-contact">Contactez-nous</a>
      </div>
      <div class="footer-links-section">
        <p class="footer-cities">Texte à venir</p>
        <div class="footer-links-container">
          <div class="footer-col">
            <h3>ISEN Ouest</h3>
            <ul>
              <li><a href="#">Présentation</a></li>
              <li><a href="#">Équipe</a></li>
              <li><a href="#">Historique</a></li>
            </ul>
          </div>
          <div class="footer-col">
            <h3>Formations</h3>
            <ul>
              <li><a href="#">Bachelor</a></li>
              <li><a href="#">Mastère</a></li>
              <li><a href="#">Doctorat</a></li>
            </ul>
          </div>
          <div class="footer-col">
            <h3>Contact</h3>
            <ul>
              <li><a href="#">Adresse</a></li>
              <li><a href="#">Téléphone</a></li>
              <li><a href="#">Email</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <div class="footer-bottom">
    © 2025 ISEN Ouest - Tous droits réservés
  </div>

</body>
</html>
